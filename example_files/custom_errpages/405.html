<!DOCTYPE html>
<html>
<head>
  <title>405 - Method Not Allowed</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      background-color: #000000;
      color: #ffffff;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #444;
      text-align: center;
    }
    
    h1 {
      color: #ff5555;
      margin-top: 0;
      font-size: 32px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    
    .back-link {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #333333;
      color: white;
      text-decoration: none;
      border: 1px solid #555;
    }
    
    .back-link:hover {
      background-color: #444444;
    }
    
    .code {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">405</div>
    <h1>Method Not Allowed</h1>
    <p>The request method is known by the server but is not supported by the target resource.</p>
    <p>Please use a different HTTP method or access a different resource.</p>
    <a href="/" class="back-link">Return to Homepage</a>
  </div>
</body>
</html>
