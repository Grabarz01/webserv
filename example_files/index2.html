<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServ Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            text-align: center;
        }
        .frame {
            max-width: 700px;
            padding: 3rem;
            border: 1px solid #4caf50;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            background: linear-gradient(to bottom, #ffffff, #f9f9f9);
        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 1.5rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="container">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Server icon base -->
                <rect x="25" y="25" width="50" height="50" rx="4" fill="#f0f0f0" stroke="#4caf50" stroke-width="2" />
                
                <!-- Server slots -->
                <rect x="30" y="35" width="40" height="6" rx="1" fill="#4caf50" class="pulse" />
                <rect x="30" y="47" width="40" height="6" rx="1" fill="#4caf50" class="pulse" />
                <rect x="30" y="59" width="40" height="6" rx="1" fill="#4caf50" class="pulse" />
              
                
            </svg>
            <h1>Route Successfully Connected!</h1>
            <p>Congratulations! Your route configuration is working properly. This page confirms that the requested route has been correctly processed by your web server.</p>
            <p>Your routing implementation is functioning as expected!</p>
        </div>
    </div>
</body>
</html>
